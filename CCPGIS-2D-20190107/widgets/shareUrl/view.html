<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content=" ">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20180929" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,admui-frame"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
</head>
<body class="layout-full">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">网址链接</span>
            <input id="txtUrl" type="text" class="form-control" value="" aria-describedby="basic-addon2"
                   onclick=" $(this).select();" />
        </div>
        <span>您可以通过以上链接与朋友分享当前地图位置，选取输入框中的网址链接然后按“Ctrl+C”进行复制</span>
    </div>

    <!--页面js-->
    <script src="view.js?time=20180929"></script>
</body>
</html>
