<div class="printBar animation-slide-top ">
    <div id="view_print_type" style="float: left;">
        <span style="font-size: 16px;padding-right:10px">尺寸</span>
        <select id="btn_print_type" class="form-control" style="width:140px">
            <option value="A4H">A4纸横向</option>

            <option value="A3H">A3纸横向</option>
